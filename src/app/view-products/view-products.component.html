<app-header></app-header>

<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 align-items-center">
          <div class="col md-6"><img class="card-img-top" [src]="product.image" alt="..." /></div>

              <div class="col-md-6">
                <div class="small mb-1">{{product.id}}</div>
                <h1 class="display-5 fw-bolder ">{{product.title}}</h1>
                <div class="fs-5 mb-5">
                    <span>{{product.price}}</span>
                </div>
                <p class="lead ">{{product.description}}</p>
                <div class="d-flex justify-content-between">
                    <button (click)="addToCart(product)" class="btn btn-outline-dark flex-shrink-0 " type="button">
                        <i class="fa-solid fa-cart-shopping text-success"></i>
                        Add to cart
                    </button>

                    <button (click)="addToWishlist(product)" class="btn btn-outline-dark flex-shrink-0 " type="button" >
                        <i class="fa-solid fa-heart text-danger"></i>
                        Add to wishlist
                    </button>
                </div>
             
              </div>
          </div>
         
      </div>
 
</section>
