<div style="width: 100%;height: 80vh; background-image: url();" class="d-flex justify-content-center align-items-center">
  <div style="width: 900px;" class="shadow   row rounded p-5 align-items-center ">
    <div class="bg-transparent  col-lg-6">
      <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?size=626&ext=jpg&ga=GA1.1.109004980.1701787441&semt=sph" class="img-fluid " alt="">
    </div>
    <div class="col-lg-6">
      
      <form [formGroup]="loginForm" class="border p-3 rounded" >
        <h1 class="fw-bolder">LOGIN FORM </h1>
        <!-- <pre>
          {{email}}
          {{password}}
        </pre> -->
        <div class="form-floating mb-3">
          <input name="email" type="text" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com" email required >
          <label for="floatingInput">Email address</label>
        </div>
        <!-- invalid email -->
        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="fw-bolder text-danger ">*Invalid email</div>


        <div class="form-floating mb-3">
          <input name="password"   type="password" formControlName="password" class="form-control" id="floatingInputpswd" placeholder="Password" pattern="[a-zA-Z0-9]*" minlength="3" required>
        <label for="floatingInputpswd">Password</label>
      </div>


      <!-- invalid password -->
      <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="fw-bolder text-danger ">*Invalid password</div>


      <div class="text-center">
        <button data-mdb-ripple-init type="submit" class="mt-2  btn btn-primary btn-block" (click)="login()">login </button>
        <div> <a routerLink="/register">New here? Register Now!!</a> </div>
      </div>


    </form>
    
  </div>
  </div>
  
</div>
